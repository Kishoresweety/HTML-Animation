<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Animation</title>
    <style>
      body {
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body background="Assets/bg-T.jpg">
    <br /><br />
      
    <marquee behavior="" direction="right">
      <img src="Assets/birds.gif" width="14%" />
    </marquee>
    <marquee behavior="" direction="right"><br><br><br><br><br><br><br><br><br><br>
      
      <img src="Assets/dog.gif" width="6%" />
      <img src="Assets/cat.gif" width="3%" />
      
    </marquee>
    <br />
    <marquee behavior="" direction="right"
      >
      <img src="Assets/old.gif" width="" /><br>
      <img src="Assets/1.gif" width="10%" />
      <img src="Assets/fisher.gif" width="" />
    </marquee>
    <marquee behavior="" direction="left">
      <img src="Assets/mom.gif" width="" />
    </marquee>
  </body>
</html>
